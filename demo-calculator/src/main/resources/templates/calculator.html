<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
</head>
<style>body {
  background-color: #ffffff;
  zoom: 80%;
}

main {
  display: flex;
  justify-content: center;
  padding: 4%;
}

img {
  height: 975px;
  margin-top: -20px;
  margin-left: 3px;
}

.container {
  background-color: #000000;
  padding-top: 252px;
  padding-right: 5px;
  border-radius: 45px;
  width: 410px;
  height: 600px;
  margin-top: 46px;
  margin-right: -5px;
  position: absolute;
}

.panel {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  height: 70px;
  margin-bottom: 30px;
  margin-left: -5px;
}

.panel p {
  color: #ffffff;
  overflow: auto;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 80px;
  margin: 0;
  padding: 0 15px 0 0;
}

.btn {
  border-radius: 50%;
  border-style: none;
  font-size: 34px;
  width: 83px;
  height: 83px;
  margin: 5px;
}

.btn.especial {
  color: #000000;
  margin-left: 10px;
  background-color: #a5a5a5;
}

.btn.especial:hover {
  background-color: #c8c8c8;
}

.btn.number, .btn.decimal {
  color: #ffffff;
  margin-left: 10px;
  background-color: #343434;
}

.btn.number:hover, .btn.decimal:hover {
  background-color: #575757;
}

.operator {
  color: #ffffff;
  margin-left: 10px;
  background-color: #ff9f0a;
}

.operator:hover {
  background-color: #ffad32;
}

#zero {
  border-radius: 50px;
  width: 180px;
}

#zero p {
  text-align: left;
  margin-top: 23px;
  margin-left: 27px;
}

footer {
  text-align: center;
  font-size: 30px;
  margin: 200px;
}

.github-link {
  text-decoration: none;
  color: #ff9f0a;
}
</style>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly th:value="${result}" />
    </div>
    <div class="buttons">
      <button onclick="input('7')">7</button>
      <button onclick="input('8')">8</button>
      <button onclick="input('9')">9</button>
      <button onclick="setOperation('divide')">/</button>

      <button onclick="input('4')">4</button>
      <button onclick="input('5')">5</button>
      <button onclick="input('6')">6</button>
      <button onclick="setOperation('multiply')">*</button>

      <button onclick="input('1')">1</button>
      <button onclick="input('2')">2</button>
      <button onclick="input('3')">3</button>
      <button onclick="setOperation('subtract')">-</button>

      <button onclick="input('0')">0</button>
      <button onclick="setOperation('add')">+</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    let x = '';
    let y = '';
    let operation = '';
    let isSecondNumber = false;

    function input(value) {
      if (!isSecondNumber) {
        x += value;
        document.getElementById('result').value = x;
      } else {
        y += value;
        document.getElementById('result').value = y;
      }
    }

    function setOperation(op) {
      operation = op;
      isSecondNumber = true;
    }

    function calculate() {
      if (x && y && operation) {
        window.location.href = `/operation?x=${x}&y=${y}&operation=${operation}`;
      }
    }

    function clearDisplay() {
      x = '';
      y = '';
      operation = '';
      isSecondNumber = false;
      document.getElementById('result').value = '';
    }
  </script>
</body>

</html>

</html>
